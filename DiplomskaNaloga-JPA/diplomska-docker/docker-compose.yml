services:
  mysql:
    build: ./mysql/
    ports: 
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: diplomskanaloga
    cap_add:
      - SYS_NICE 
  wildfly:
    build: ./wildfly/
    ports: 
      - 8080:8080
      - 8443:8443
      - 9990:9990
    depends_on:
      - mysql
    command: [ wait-for-it.sh mysql:3306  -- echo "test"]